version: "3.3"

services:
  # MySQL
  mysql:
    image: mysql:latest
    volumes:
      - ./db-user.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123

  # PhpMyAdmin
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "89:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: 123

  # Mail
  maildev:
    image : maildev/maildev
    restart: always
    ports:
      - "1080:1080"
#      - "1025:1025"

  # App
  app:
    image: buihien0109/jwt-app:latest
    depends_on:
      - mysql
    ports:
      - "8899:8080"
    restart: always